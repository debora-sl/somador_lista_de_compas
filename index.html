<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/cabecalho.css">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/style.css">
    <title>Somador Lista de Compras</title>
</head>
<body>
    <div class="cabecalho">
        <h1 class="cabecalho__titulo">Lista de Compras</h1> 
    </div>
    <main class="principal">
        <div class="principal__area-de-inputs">
            <label for="item" class="principal__area-de-inputs__texto">Informe o Produto</label>
            <input type="text" class="principal__area-de-inputs__input" data-nome-produto required>
            <label for="valor" class="principal__area-de-inputs__texto">Informe o Valor do Produto</label>
            <input type="number" class="principal__area-de-inputs__input" data-valor-produto required>
            <button data-botao class="principal__botao">Adicionar Produto</button>            
        </div>

        <div>
            <ul data-lista-produto class="principal__lista">
                <div class="principal__lista__produto">
                    <li class="principal__lista__produto__nome">Suco</li>
                    <li class="principal__lista__produto__valor">2,00</li>
                </div>
            </ul>
        </div>
    </main>

</body>
<script src="../somador_lista_de_compas/main.js"></script>
</html>
