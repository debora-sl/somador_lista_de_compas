<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>  
    <label for="item">Informe o produto</label>

    <button data-botao>Adicionar Produto</button>

    <ul data-lista-produto>
        <li>Produto 1</li>
        <li>Valor produto 2</li>
    </ul>
</body>
<script src="../somador_lista_de_compas/main.js"></script>
