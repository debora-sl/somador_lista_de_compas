<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/reset.css"> 
    <link rel="stylesheet" href="../somador_lista_de_compas/css/corpo.css">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/cabecalho.css">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/style.css">
    <link rel="stylesheet" href="../somador_lista_de_compas/css/rodape.css">
    <title>Somador Lista de Compras</title>
</head>
<body class="corpo">
    <div class="cabecalho">
        <h1 class="cabecalho__titulo">Lista de Compras</h1> 
    </div>
    <main class="principal">
        <div class="principal__area-de-inputs">
            <label for="item" class="principal__area-de-inputs__texto">Informe o Produto</label>
            <input type="text" class="principal__area-de-inputs__input" data-nome-produto required>
            <label for="valor" class="principal__area-de-inputs__texto">Informe o Valor do Produto</label>
            <input type="number" class="principal__area-de-inputs__input" data-valor-produto required>
            <button class="principal__botao" data-botao>Adicionar Produto</button>            
        </div>

        <div class="principal__total" data-total>Total R$: 0,00</div>

        <div class="principal__div__lista">
            <h2 class="principal__titulo-lista">Lista de Produtos e Valores:</h2>
            <ul class="principal__lista" data-lista-produto>

            </ul>
        </div>


    </main>
    <footer class="rodape">Debora Dev Front-End</footer>
</body>
<script src="../somador_lista_de_compas/main.js"></script>
</html>
